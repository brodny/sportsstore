<div class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">SKLEP SPORTOWY</a>
</div>
<div class="row">
    <div class="col-3 bg-info p-1">
        {{categories.length}} kategorie
    </div>
    <div class="col-9 bg-success p-1">
        {{products.length}} produktów
    </div>
</div>

<div class="col-9 p-1">
    <div *ngFor="let product of products" class="card card-outline-primary">
        <h4 class="card-header">
            {{ product.name }}
            <span class="pull-xs-right tag tag-pill tag-primary">
                {{ product.price | currency:"zł":true:"2.2-2" }}
            </span>
        </h4>
        <div class="card-text p-1">
            {{ product.description }}
        </div>
    </div>
</div>
